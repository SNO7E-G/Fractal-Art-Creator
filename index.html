<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Art Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <header>
        <h1>Fractal Art Creator</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <h3>Fractal Type</h3>
                <select id="fractal-type">
                    <option value="mandelbrot">Mandelbrot Set</option>
                    <option value="julia">Julia Set</option>
                    <option value="burningShip">Burning Ship</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Parameters</h3>
                <div class="parameter">
                    <label for="max-iterations">Max Iterations:</label>
                    <input type="range" id="max-iterations" min="10" max="500" value="100">
                    <span id="max-iterations-value">100</span>
                </div>
                
                <div class="parameter">
                    <label for="zoom">Zoom:</label>
                    <input type="range" id="zoom" min="0.1" max="5" step="0.1" value="1">
                    <span id="zoom-value">1</span>
                </div>

                <div id="julia-params" class="hidden">
                    <div class="parameter">
                        <label for="julia-real">Julia Real:</label>
                        <input type="range" id="julia-real" min="-2" max="2" step="0.01" value="-0.7">
                        <span id="julia-real-value">-0.7</span>
                    </div>
                    <div class="parameter">
                        <label for="julia-imag">Julia Imaginary:</label>
                        <input type="range" id="julia-imag" min="-2" max="2" step="0.01" value="0.27">
                        <span id="julia-imag-value">0.27</span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Color Scheme</h3>
                <select id="color-scheme">
                    <option value="rainbow">Rainbow</option>
                    <option value="fire">Fire</option>
                    <option value="ocean">Ocean</option>
                    <option value="grayscale">Grayscale</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Animation</h3>
                <div class="parameter">
                    <input type="checkbox" id="animate">
                    <label for="animate">Animate Colors</label>
                </div>
                <div class="parameter">
                    <label for="animation-speed">Speed:</label>
                    <input type="range" id="animation-speed" min="1" max="10" value="5" disabled>
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <button id="reset-view">Reset View</button>
                <button id="export-image">Export Image</button>
            </div>
        </div>

        <div class="canvas-container" id="canvas-container">
            <!-- p5.js will create canvas here -->
        </div>
    </div>

    <div class="instructions">
        <h3>Instructions</h3>
        <p>Click and drag to pan. Scroll to zoom in/out at cursor position.</p>
    </div>

    <footer>
        <p>Created with p5.js | Fractal Art Creator</p>
    </footer>

    <script src="fractal.js"></script>
    <script src="app.js"></script>
</body>
</html>
